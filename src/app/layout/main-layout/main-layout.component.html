<div class="flexbox">
  <app-navbar></app-navbar>
  <div id="myBots">
    <h2>Мои боты</h2>
    <div class="search-panel">
      <app-searchbots></app-searchbots>
      <app-searchbotsort></app-searchbotsort>
    </div>
    <div class="bots-slider">
      <app-botbadge 
        *ngFor="let myBot of myBots"
        [botName]="myBot.botName"
        [botDescription]="myBot.botDescription"
        [botIcon]="myBot.botIcon"
        [botChannels]="myBot.botChannels"
      ></app-botbadge>
    </div>
  </div>
  <div id="allBots">
    <h2>Библиотека ботов</h2>
    <div class="search-panel">
      <app-searchbots></app-searchbots>
      <app-searchbotsort></app-searchbotsort>
    </div>
    <div class="bots-slider">
      <app-botbadge 
        *ngFor="let myBot of allBots"
        [botName]="myBot.botName"
        [botDescription]="myBot.botDescription"
        [botIcon]="myBot.botIcon"
        [botChannels]="myBot.botChannels"
      ></app-botbadge>
    </div>
  </div>
</div>
